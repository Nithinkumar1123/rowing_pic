<!doctype html>
<html lang="en">
  <head>
    <title>Grid Image</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </head>
  <style>
    img {
        height: 100%;
    }
    .wrapper {
        max-width: 800px;
    }
  </style>
  <body class="bg-light">
   <h1 class="text-center"><u> Rowing </u></h1>
    <div class="wrapper mx-auto py-4" class="p-3 mb-2 bg-info-subtle text-info-emphasis">
        <div class="container">
            <!-- Stack the columns on mobile by making one full-width and the other half-width -->
            <div class="row ">
              <div class="col-md-8 pb-4">
                <img class=" d-block w-100 object-fit-fill" src="pro1.png" alt="">
              </div>
              <div class="col-12 col-md-4 pb-4">
                <img class=" d-block  w-100 object-fit-fill" src="pro9.jpg" alt="">
              </div>
            </div>
            <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
            <div class="row">
              <div class="col-6 col-md-4 pb-4">
                <img class="d-block w-100 object-fit-cover" src="pro3.png" alt="">
              </div>
              <div class="col-6 col-md-4 pb-4">
                <img class=" d-block w-100 object-fit-cover" src="pro4.png" alt="">
              </div>
              <div class="col-12 col-md-4 pb-4">
                <img class="d-block  w-100 object-fit-cover" src="pro5.png" alt="">
              </div>
            </div>
            <!-- Columns are always 50% wide, on mobile and desktop -->
            <div class="row">
              <div class="col-6 pb-4" >
                <img class="d-block w-100 object-fit-cover" src="pro6.png" alt="">
              </div>
              <div class="col-6 pb-4" >
                <img class="d-block  w-100 object-fit-cover" src="pro7.png" alt="">
              </div>
            </div>
          </div>
    </div> 
    </body>
  </html>
